<div id="colorlib-{{page.id}}">
    <div class="container">
        <div class="row text-center">
            <h2 class="bold">{{page.title}}</h2>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                <span>{{page.title}}</span>
                <h2>{% if page.h2 %}
                    {{page.h2}}
                {% else %}
                    Chitransh Jain!
                {% endif %}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rotate">
                    <h2 class="heading">{% if page.heading %}
                        {{page.heading}}
                    {% else %}
                        Chitransh Jain!
                    {% endif %}</h2>
                </div>
            </div>
        </div>
